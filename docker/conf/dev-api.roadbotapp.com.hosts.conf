<VirtualHost *:80>
    # The ServerName directive sets the request scheme, hostname and port that
    # the server uses to identify itself. This is used when creating
    # redirection URLs. In the context of virtual hosts, the ServerName
    # specifies what hostname must appear in the request's Host: header to
    # match this virtual host. For the default virtual host (this file) this
    # value is not decisive as it is used as a last resort host regardless.
    # However, you must set it for any further virtual host explicitly.
    ServerName dev-api.roadbotapp.com

    ServerAdmin webmaster@localhost

    DocumentRoot /app/roadbot/www
    <Directory /app/roadbot/www>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /app/roadbot/logs/error.log
    CustomLog /app/roadbot/logs/access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerName dev-api.roadbotapp.com

    DocumentRoot /app/roadbot/www
    <Directory /app/roadbot/www>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /app/roadbot/logs/ssl-error.log
    CustomLog /app/roadbot/logs/ssl-access.log combined

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>

    BrowserMatch "MSIE [2-6]" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0
    BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>
